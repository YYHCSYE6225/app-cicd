name: Java CI

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify

      - uses: aws-actions/configure-aws-credentials@v1
        with:
        role-to-assume: arn:aws:iam::254269847591:role/CodeDeployEC2ServiceRole
        aws-region: us-east-1

      - run: aws s3 cp target/*.jar s3://codedeploy.yyh.s3bucket/  